<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
    <h1>Добавление продукта</h1>
    <form action="/products/add" method="post" enctype="multipart/form-data">
        <p>Введите наименование продукта  <input type="text" name="productname"/></p>
        <p>Введите описание продукта <textarea name="description" cols="40" rows="3"></textarea></p>
        <p>Выберите категорию</p>
        <select name="category">
            <option value="Гигиена">Гигиена</option>
            <option value="Игры">Игры</option>
            <option value="Книги">Книги</option>
            <option value="Сувениры">Сувениры</option>
            <option value="Электроника">Электроника</option>
        </select>
        <p>Введите количество штук продукта  <input type="number" name="count " min="0" /></p>
        <p>Введите цену продукта(в рублях)  <input type="number" name="price" min="0"/></p>
        <input type='hidden' value='${_csrf.token}'/>
        <input type="file" name="file">
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
